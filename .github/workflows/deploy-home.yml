name: Deploy to Home Server

on:
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint (Python syntax)
    runs-on: [self-hosted, ubuntu]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install backend dependencies
        run: pip install --no-cache-dir -r backend/requirements.txt
      - name: Check Python syntax
        run: python -m compileall backend/app backend/tests

  lint-frontend:
    name: Lint (Frontend)
    runs-on: [self-hosted, ubuntu]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Install frontend dependencies
        working-directory: web
        run: npm ci
      - name: Lint frontend
        working-directory: web
        run: npm run lint

  build:
    name: Build (frontend + images)
    runs-on: [self-hosted, ubuntu]
    env:
      NODE_ENV: production
      CI: true
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -f backend/Dockerfile .
      - name: Build web image
        run: docker build -f web/Dockerfile .
  test:
    name: Test (backend)
    runs-on: [self-hosted, ubuntu]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install backend dependencies
        run: pip install --no-cache-dir -r backend/requirements.txt
      - name: Run tests
        working-directory: backend
        run: pytest

  deploy:
    runs-on: [self-hosted, ubuntu, deploy]
    needs: [lint, lint-frontend, build, test]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Stop services
        run: docker compose down || true
      - name: Pull latest images
        run: docker compose pull || true
      - name: Build and start services
        run: docker compose up -d --build
      - name: Run database migrations
        run: docker compose exec -T api alembic -c /app/alembic.ini upgrade head
      - name: Prune old images
        run: docker image prune -f
